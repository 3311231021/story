<body>
  <div class="container">
    <h1> 凌晨兩點半 </h1>

    <p>有一天我寫程式寫到半夜兩點半。</p>

    <p>
      忽然不知道是地震還是警報器響了，我一時也記不清，
      只記得整個家都被吵醒了。
    </p>

    <p>
      我腦中第一個反應不是害怕，而是——<br>
      「糟糕了！我被發現還沒睡。」
    </p>

    <p>
      明明應該十二點就上床的，我立刻關掉電腦，
      裝作什麼事都沒發生，趕快去睡。
    </p>

    <p>
      早上大約五點半，我又忽然醒來。<br>
      因為腦袋裡突然很清楚地浮現：程式哪裡寫錯了。
    </p>

    <p>
      我馬上爬起來改，完全忘了我的鬧鐘還設在六點。
    </p>

    <p>
      結果鬧鐘響了，把Jason也吵醒了。<br>
      他走過來看我在做什麼，我跟他道歉，
      說我剛剛想到程式有問題，忍不住起來改，吵到他了。
    </p>
